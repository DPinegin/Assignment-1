<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>
<body>
  <!--A welcome sentence for the user and an indication on what they should do next.
    <h1> tags are used for the heading, and <p> tags are used for the instructions.-->
  <header>
    <h2>Welcome to the Login Page</h1>
    <p>Please login to see the full website.</p>
  </header>

  <main>
    <br />
    <br />


    <!--If the login is submitted and all th erequired fields are filled in, 
      it will take the user to the home-page of the website-->
    <form action="/index.html">
      <!--user must input their email address to log in.
        An email input is used here.-->
      <label for="email-address">Enter E-Mail address here [required]:</label>
      <input type="email" name="email" id="email-address" minlength="6" maxlength="40" required/>

      <br />
      <br />

      <!--user must input their password to log in.
        A password input is used here.-->
      <label for="password">Enter your password [required]:</label>
      <input type="password" name="userPassword" id="password" minlength="10" required/>


      <br />
      <br />

      <!--Instructions to the user on what to do next.-->
      <p>Please select your age range:</p>

      <!--User must select their correct age range to log in.
        A radio button input is used here.-->
      <input type="radio" id="age1" name="age" value="0" required/>
      <label for="age1">0 - 10</label>

      <br />

      <input type="radio" id="age2" name="age" value="11">
      <label for="age2"> 11 - 13</label>

      <br />

      <input type="radio" id="age3" name="age" value="14">
      <label for="age3"> 14 - 18</label>

      <br />

      <input type="radio" id="age4" name="age" value="19">
      <label for="age4"> 19 + </label>

      <br />
      <br />

      <!--user must agree to the Terms and Services of the website to log in.
        A checkbox input is used here.-->
      <input type="checkbox" id="agreement" name="agreement" value="Agreed" required>
      <label for="agreement">I have read and agreed to the</label>

      <!--a link to the Terms and Services page that the user can view.
        In the website, this will be added to the end of the last sentence and 
        will act as a hyperlink so before agreeing the user can view the Terms and Conditions
        of usage.-->
      <a href="terms.html">Terms and Condition of usage</a>

      <br />
      <br />

      <!--the submit button to submit the form and the reset button to reset the form.
        The type of button used for the Submit button is "submit".
        The type of button used for the Reset button is "reset". -->
      <button type="submit" value="Submit">Submit</button>
      <button type="reset" value="Reset">Reset</button>

    </form>
  </main>
</body>
</html>
